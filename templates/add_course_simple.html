{% extends "base.html" %}

{% block title %}Add Course - StudyZee{% endblock %}

{% block content %}
<div class="add-course-container">
    <h2>Add New Course</h2>
    
    <form method="POST" action="{{ url_for('courses.add_course') }}">
        <input type="hidden" name="manual_entry" value="1">
        
        <div class="form-group">
            <label for="subject_id">Subject Code *</label>
            <input type="text" id="subject_id" name="subject_id" 
                   placeholder="e.g., CMPUT" required>
        </div>
        
        <div class="form-group">
            <label for="course_code">Course Number *</label>
            <input type="number" id="course_code" name="course_code" 
                   placeholder="e.g., 379" required>
        </div>
        
        <div class="form-group">
            <label for="course_name">Course Name *</label>
            <input type="text" id="course_name" name="course_name" 
                   placeholder="e.g., Operating Systems" required>
        </div>
        
        <div class="form-group">
            <label for="section">Section (optional)</label>
            <input type="text" id="section" name="section" 
                   placeholder="e.g., A1">
        </div>
        
        <div class="button-group">
            <a href="{{ url_for('dashboard.dashboard') }}" class="btn-secondary">Cancel</a>
            <button type="submit" class="btn-primary">Add Course</button>
        </div>
    </form>
</div>

<style>
    .add-course-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        color: #ff6b6b;
        margin-bottom: 30px;
        text-align: center;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        transition: border 0.3s;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #ff6b6b;
        box-shadow: 0 0 5px rgba(255, 107, 107, 0.3);
    }
    
    .button-group {
        display: flex;
        gap: 15px;
        margin-top: 30px;
    }
    
    .btn-primary, .btn-secondary {
        flex: 1;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        text-align: center;
        text-decoration: none;
        display: inline-block;
    }
    
    .btn-primary {
        background: #ff6b6b;
        color: white;
    }
    
    .btn-primary:hover {
        background: #ff5252;
        transform: translateY(-2px);
    }
    
    .btn-secondary {
        background: #ddd;
        color: #333;
    }
    
    .btn-secondary:hover {
        background: #ccc;
    }
</style>
{% endblock %}

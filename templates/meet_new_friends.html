{% extends "base.html" %} 
{% block title %}Meet New Friends - StudyZee{% endblock %} 

{% block content %}
<div class="meet-friends-container">
  <h2 class="title">Meet New Friends</h2>

  <div id="suggested-friends">
    <h3>People in Your Courses</h3>
    <ul id="suggestions-list"></ul>
  </div>

  <button class="close-btn" onclick="closePopup()">Close</button>
</div>

<script>
  function fetchSuggestedFriends() {
    fetch("/suggested_friends")
      .then(response => response.json())
      .then(data => {
        let suggestionsList = document.getElementById("suggestions-list");
        suggestionsList.innerHTML = "";
        if (data.suggestions.length === 0) {
          suggestionsList.innerHTML = "<p>No new people to add right now.</p>";
          return;
        }
        data.suggestions.forEach(user => {
          let li = document.createElement("li");
          li.innerHTML = `${user.full_name} (${user.email}) 
                          <button onclick="sendFriendRequest('${user.id}')">Add Friend</button>`;
          suggestionsList.appendChild(li);
        });
      });
  }

  function sendFriendRequest(receiverId) {
    let message = prompt("Enter a connection message:");
    fetch("/send_friend_request", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ receiver_id: receiverId, message: message })
    })
    .then(response => response.json())
    .then(data => {
      alert(data.message || "Friend request sent!");
    })
    .catch(error => console.error("Error:", error));
  }

  function closePopup() {
    window.history.back();
  }

  // Load suggested friends on page load
  document.addEventListener("DOMContentLoaded", fetchSuggestedFriends);
</script>

<style>
  .meet-friends-container {
    text-align: center;
    max-width: 500px;
    margin: auto;
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  ul {
    list-style: none;
    padding: 0;
  }

  ul li {
    background: #eaf8e6;
    padding: 10px;
    margin: 5px 0;
    border-radius: 10px;
  }

  ul li button {
    margin-left: 10px;
    padding: 5px;
    background: #f9c6c6;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }

  .close-btn {
    margin-top: 20px;
    background: #ff5c5c;
    color: white;
    padding: 8px 15px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
</style>

{% endblock %}
